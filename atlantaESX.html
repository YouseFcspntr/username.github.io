<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Atlanta RP</title>
  <style>
    body {
      margin: 0;
      background-image: url('https://cdn.discordapp.com/attachments/1368855207290732585/1370228022753624134/d82f122d78cfc4fd.jpg?ex=681ebbca&is=681d6a4a&hm=9cdf78c81c1282e6bf6b3d8228ccd188083fbd087d6d3c3418f074e1b695ab87&');
      background-size: cover;
      background-position: center;
      font-family: 'Tahoma', sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    .header-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      text-align: left;
      font-weight: bold;
      font-size: 1.2em;
      border-bottom: 1px solid #00cfff;
    }

    .header-bar a {
      color: white;
      text-decoration: none;
      position: relative;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .header-bar a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0%;
      height: 2px;
      background-color: #00cfff;
      transition: width 0.3s ease;
    }

    .header-bar a:hover {
      color: #00aaff;
    }

    .header-bar a:hover::after {
      width: 100%;
    }

    h1 {
      font-size: 4em;
      color: #00cfff;
      text-shadow: 0 0 20px #00cfff;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    h1:hover {
      transform: scale(1.05);
    }

    p {
      font-size: 1.5em;
      color: #00cfff;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #00cfff;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #0090dd;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #00cfff;
      background-color: transparent;
      font-size: 0.9em;
    }
  </style>
  <script>
    function reloadPage() {
      location.reload();
    }
  </script>
</head>
<body>

  <div class="header-bar">
    <a href="#" onclick="reloadPage()">Atlanta ESX</a>
  </div>

  <h1 onclick="reloadPage()">Atlanta</h1>
  <p>مرحباً بك في سيرفر Atlanta ESX للرول بلاي</p>

  <!-- زر "متابعة" ينقلك إلى الصفحة الثانية -->

  <footer>
    حقوق الطبع والنشر © 2025 Atlanta ESX. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
